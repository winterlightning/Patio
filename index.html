    <script type="text/javascript" src="script/jquery.controls.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/prettify.css">
	<link rel="stylesheet" href="css/jquery-dialog2/jquery.dialog2.css">
    
    <style type="text/css">
        
        #logo {
            background: no-repeat scroll url('logo.png') 0 0;
            height: 130px;
        }
        
        .source {
            display: none;
        }
        
        .activity, .source {
            margin-left: 15px;
            margin-bottom: 20px;
            border-left: solid 10px #F2F2F2;
            padding: 5px 15px 5px 15px;
        }
        
        .activity p:last-child {
            margin-bottom: 0;
        }
        
        .source {
            display: none;
            padding-top: 0;
        }
        
        .source.open {
            display: block;
        }
        
        pre {
            padding: 5px !important;
        }
        
        h2 {
            margin-top: 30px;
        }
    </style>
	
</head>

	<button class="btn" style="font-size: 12px; position: relative; top: -3px;">Edit Slide</button>

<section class="slide" id="title-slide">
	<h1>Powerpoint imitata</h1>
</section>

<section class="slide" id="how-to-overview">
	<h2>How to Make a Deck</h2>
	<ol>
		<li>
			<h3>Write Slides</h3>
			<p>Slide content is simple&nbsp;HTML.</p>
		</li>
		<li>
			<h3>Choose Themes</h3>

<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="number" name="slidenum" id="goto-slide">
	<input type="submit" value="Go">
</form>

<a href="." title="Permalink to this slide" class="deck-permalink">#</a>
